<app-search (search)="handleSearch($event)"></app-search>
@if (!searchResult) {
    <div >
      <app-product-cards [shopping_results]="demoResult" [loading]="loading" [status]="status"></app-product-cards>
    </div>
}@else {
    <app-product-cards [shopping_results]="searchResult"[loading]="loading" [status]="status"></app-product-cards>
    
}
