<div class="container my-4">
  <h2 class="mb-4 text-center">Historial de búsquedas</h2>

  <div *ngIf="loading" class="text-center">Cargando historial...</div>

  <div *ngIf="!loading && history.length === 0" class="text-center">
    No se encontraron búsquedas.
  </div>

  @for (entry of history; track $index) {
    <app-results [results]="entry.result"></app-results>
  }
 
</div>
