<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 sticky-top">
    <a class="navbar-brand fw-bold" [routerLink]="['/home']">¿Qué Compro?</a>
    <span class="spacer"></span>

    <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNavContent" 
            aria-controls="navbarNavContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavContent">
        
        <div class="dropdown me-3 mt-2 mt-lg-0">
          <button class="btn btn-outline-dark dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ selectedCurrency || 'Moneda' }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="selectCurrency('ARS')">ARS - Peso Argentino</a></li>
            <li><a class="dropdown-item" (click)="selectCurrency('USD')">USD - Dólar Estadounidense</a></li>
            <li><a class="dropdown-item" (click)="selectCurrency('EUR')">EUR - Euro</a></li>
          </ul>
        </div>

        <ng-container *ngIf="user$ | async as user; else guest">
          <span class="d-block d-lg-inline me-3 mt-2 mt-lg-0">{{ user.displayName || user.email }}</span>
          
          <a class="btn btn-outline-dark me-2" 
            [routerLink]="['/history']"
            title="Ver historial de búsquedas">
            <i class="bi bi-clock-history me-1"></i> Historial
          </a>
          
          <button class="btn btn-danger " (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </ng-container>

        <ng-template #guest>
          <a class="btn btn-outline-secondary me-2" [routerLink]="['/login']">Login</a>
          <a class="btn btn-secondary" [routerLink]="['/signup']">Signup</a>
        </ng-template>

    </div>
</nav>
